<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Web Message Example</title>
</head>
<body>

  <h1>Send Message to Flutter App</h1>
  <button id="sendMessageButton">Send Message to Flutter</button>

  <script>
    document.getElementById('sendMessageButton').addEventListener('click', function() {
      console.log("button clicked");
      // Open a new window with the Flutter app URL
    var script = document.createElement("script");
    script.src = "https://pinky-promise-web-staging.web.app";
    script.defer = true;
    console.log("script created");

    script.onload = function () {
      console.log("script loaded");
      window.addEventListener("load", function (ev) {
        console.log("on load listener called");
        // Retrieve variables from local storage
        var authToken = localStorage.getItem('authToken');
        var userId = localStorage.getItem('userId');

        // Load the main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: null,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();

              // Send variables to the Flutter app
              window.postMessage({
                action: 'setVariables',
                authToken: authToken,
                userId: userId,
              }, '*');

              // Optionally hide UI elements like the navigation bar and back button
              window.postMessage({
                action: 'hideUI',
              }, '*');
            });
          },
        });
      });
      };

      document.head.appendChild(script);
    });
  </script>

</body>
</html>
