<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Web Message Example</title>
</head>
<body>

  <h1>Send Message to Flutter App</h1>
  <button id="sendMessageButton">Send Message to Flutter</button>

  <script>
    (function () {
      // Create a script element to load flutter.js
      var script = document.createElement("script");
      script.src = "https://pinky-promise-web-staging.web.app/build/web/flutter.js";
      script.defer = true;
  
      script.onload = function () {
        window.addEventListener("load", function (ev) {
          // Retrieve variables from local storage
          var authToken = "test1";
          var userId = "test2";
  
          // Load the main.dart.js
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: null,
            },
            onEntrypointLoaded: function (engineInitializer) {
              engineInitializer.initializeEngine().then(function (appRunner) {
                appRunner.runApp();
  
                // Send variables to the Flutter app
                window.postMessage({
                  action: 'external_embed',
                  authToken: authToken,
                  userId: userId,
                }, '*');
  
                // Optionally hide UI elements like the navigation bar and back button
                window.postMessage({
                  action: 'hideUI',
                }, '*');
              });
            },
          });
        });
      };
  
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
