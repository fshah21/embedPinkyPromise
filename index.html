<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Web Message Example</title>
</head>
<body>

  <h1>Send Message to Flutter App</h1>
  <button id="sendMessageButton">Send Message to Flutter</button>

  <script>
    document.getElementById('sendMessageButton').addEventListener('click', function() {
      console.log("Button clicked");

      // Create a script element to load flutter.js
      var script = document.createElement("script");
      script.src = "https://pinky-promise-web-staging.web.app/flutter.js";
      script.defer = true;

      var currentUrl = window.location.href;
      if (!currentUrl.includes("embed=true")) {
        var separator = currentUrl.includes("?") ? "&" : "?";
        window.history.replaceState({}, document.title, currentUrl + separator + "embed=true");
      }

      script.onload = function () {
        console.log("Script loaded");

        // Since the window load event might have already occurred, 
        // directly proceed with initializing the Flutter app.
        // Retrieve variables from local storage
        var accessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIyY2E5YTgxYi00YTY0LTQ0YTUtYWJlZC0xYjEwNmZkMWU2ZTYiLCJpYXQiOjE3MjQ2NjUyNTYsImV4cCI6MTcyNDY2NTMxNn0.Amc4RFn9X_ognDxzHOZo9zm6AYfyBlzRlyFABCkz7Xo";
        var refreshToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIyY2E5YTgxYi00YTY0LTQ0YTUtYWJlZC0xYjEwNmZkMWU2ZTYiLCJpYXQiOjE3MjQ2NjUyNTYsImV4cCI6MTc4NzczNzI1Nn0.WaekDFijoiiJqjgoYHK1HvSm4iYpy4k9aRokO4d_y_c";
        var userId = "2ca9a81b-4a64-44a5-abed-1b106fd1e6e6";

        // Load the main.dart.js
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "https://pinky-promise-web-staging.web.app/main.dart.js?action=external_embed",
          serviceWorker: null, // Disable service worker
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer
              .initializeEngine()
              .then(function (appRunner) {
                console.log("Engine initialized");
                appRunner.runApp();
                console.log("Flutter app initialized");

                // Now send the message to the Flutter app
                sendMessageToFlutterApp();
              })
              .catch(function (error) {
                console.error("Error initializing Flutter app:", error);
              });
          }
        });
      };

      function sendMessageToFlutterApp() {
        window.addEventListener("message", function (event) {
          if (event.data.flutterReady) {
            console.log("Flutter is ready, sending message...");
            window.postMessage(
              {
                action: "external_embed",
                accessToken:
                  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI0MWU2MzgzZS01YjVlLTQyMDMtOTRkMC0zN2JhNjgyZjViNjEiLCJpYXQiOjE3MjQxMzYxMTEsImV4cCI6MTcyNDEzNjE3MX0.Pe82RfscGiK3BIIm_0k5IGXaRc2Zf36o_9FiY6Pv7q0",
                refreshToken:
                  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI0MWU2MzgzZS01YjVlLTQyMDMtOTRkMC0zN2JhNjgyZjViNjEiLCJpYXQiOjE3MjQxMzYxMTEsImV4cCI6MTc4NzIwODExMX0.bY7Bni0UR9amtV_kCMtwU3NNTT3M751Qh7q1SOrv3B8",

              },
              "*"
            );
            console.log("Message sent to Flutter app");
          }
        });
      }

      script.onerror = function() {
        console.error("Failed to load the script.");
      };

      document.head.appendChild(script);
    });
    
  </script>

</body>
</html>
