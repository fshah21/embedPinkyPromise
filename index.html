<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Web Message Example</title>
</head>
<body>

  <h1>Send Message to Flutter App</h1>
  <button id="sendMessageButton">Send Message to Flutter</button>

  <script>
    document.getElementById('sendMessageButton').addEventListener('click', function() {
      console.log("Button clicked");

      // Create a script element to load flutter.js
      var script = document.createElement("script");
      script.src = "https://pinky-promise-web-staging.web.app/flutter.js";
      script.defer = true;

      script.onload = function () {
        console.log("Script loaded");

        // Retrieve variables from local storage or set default values
        var accessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIyY2E5YTgxYi00YTY0LTQ0YTUtYWJlZC0xYjEwNmZkMWU2ZTYiLCJpYXQiOjE3MjQ2NjUyNTYsImV4cCI6MTcyNDY2NTMxNn0.Amc4RFn9X_ognDxzHOZo9zm6AYfyBlzRlyFABCkz7Xo";
        var refreshToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIyY2E5YTgxYi00YTY0LTQ0YTUtYWJlZC0xYjEwNmZkMWU2ZTYiLCJpYXQiOjE3MjQ2NjUyNTYsImV4cCI6MTc4NzczNzI1Nn0.WaekDFijoiiJqjgoYHK1HvSm4iYpy4k9aRokO4d_y_c";
        var userId = "2ca9a81b-4a64-44a5-abed-1b106fd1e6e6";

        // Load the main.dart.js
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "https://pinky-promise-web-staging.web.app/main.dart.js?action=external_embed",
          serviceWorker: null, // Disable service worker
          onEntrypointLoaded: function (engineInitializer) {
            var assetBaseUrl = "https://pinky-promise-web-staging.web.app/";
            engineInitializer.initializeEngine({
              assetBase: assetBaseUrl
            }).then(function (appRunner) {
              console.log("Flutter engine initialized");
              appRunner.runApp();
              console.log("Flutter app is running");

              // Send message to Flutter after ensuring the app is running
              setTimeout(function() {
                console.log("Sending message to Flutter app...");
                window.postMessage({
                  action: 'external_embed',
                  accessToken: accessToken,
                  refreshToken: refreshToken,
                  userId: userId,
                }, '*');
              }, 1000); // Adjust the delay if necessary
            });
          },
        });
      };

      script.onerror = function() {
        console.error("Failed to load the Flutter script.");
      };

      document.head.appendChild(script);
    });
  </script>

</body>
</html>
