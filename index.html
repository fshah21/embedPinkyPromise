<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Web Message Example</title>
</head>
<body>

  <h1>Send Message to Flutter App</h1>
  <button id="sendMessageButton">Send Message to Flutter</button>

  <script>
    document.getElementById('sendMessageButton').addEventListener('click', function() {
      console.log("Button clicked");

      // Create a script element to load flutter.js
      var script = document.createElement("script");
      script.src = "https://pinky-promise-web-staging.web.app/flutter.js";
      script.defer = true;

      script.onload = function () {
        console.log("Script loaded");

        // Since the window load event might have already occurred, 
        // directly proceed with initializing the Flutter app.
        // Retrieve variables from local storage
        var accessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI4M2M5NWVmNi1jY2UzLTQ1MTAtOTdhOC0xMDhjYWJjMTBhNjQiLCJpYXQiOjE3MjQyNDExNDUsImV4cCI6MTcyNDI0MTIwNX0.4YaAbEVqPB_yUqs_OFCiu-EzXfunZae2R09ibdHKZhw";
        var refreshToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI4M2M5NWVmNi1jY2UzLTQ1MTAtOTdhOC0xMDhjYWJjMTBhNjQiLCJpYXQiOjE3MjQyNDExNDUsImV4cCI6MTc4NzMxMzE0NX0.N4GyH3yLUaf55QPi4ljrH6zEYyehma-q9IBNV8CLPHw";
        var userId = "83c95ef6-cce3-4510-97a8-108cabc10a64";

        // Load the main.dart.js
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "https://pinky-promise-web-staging.web.app/main.dart.js?action=external_embed",
          serviceWorker: null, // Disable service worker
          onEntrypointLoaded: function (engineInitializer) {
            var assetBaseUrl = "https://pinky-promise-web-staging.web.app/";
            engineInitializer.initializeEngine({
              assetBase: assetBaseUrl
            }).then(function (appRunner) {
              console.log("then asset");
              appRunner.runApp();
              console.log("run app");

              setTimeout(function() {
                window.postMessage({
                action: 'external_embed',
                accessToken: accessToken,
                refreshToken: refreshToken,
                userId: userId,
              }, '*');
            }, 3000);
            });
          },
        });
      };

      script.onerror = function() {
        console.error("Failed to load the script.");
      };

      document.head.appendChild(script);
    });
    
  </script>

</body>
</html>
