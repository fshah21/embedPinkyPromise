<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Web Message Example</title>
</head>
<body>

  <h1>Send Message to Flutter App</h1>
  <button id="sendMessageButton">Send Message to Flutter</button>

  <script>
    document.getElementById('sendMessageButton').addEventListener('click', function() {
      console.log("Button clicked");

      var cacheBuster = new Date().getTime();

      // Create a script element to load flutter.js with a cache-busting parameter
      var script = document.createElement("script");
      script.src = "https://webapp.askpinkypromise.com/flutter.js?v=" + cacheBuster;
      script.defer = true;

      script.onload = function () {
        console.log("Script loaded");

        // Retrieve variables from local storage or set default values
        var accessToken = "xxx";
        var refreshToken = "xxx";
        var userId = "xxx";

        // Load the main.dart.js
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "https://webapp.askpinkypromise.com/main.dart.js?action=external_embed&v=" + cacheBuster,
          serviceWorker: null, // Disable service worker
          onEntrypointLoaded: function (engineInitializer) {
            var assetBaseUrl = "https://webapp.askpinkypromise.com/";
            engineInitializer.initializeEngine({
              assetBase: assetBaseUrl
            }).then(function (appRunner) {
              console.log("Flutter engine initialized");
              appRunner.runApp();
              console.log("Flutter app is running");

              // Send message to Flutter after ensuring the app is running
              setTimeout(function() {
                console.log("Sending message to Flutter app...");
                window.postMessage({
                  action: 'external_embed',
                  accessToken: accessToken,
                  refreshToken: refreshToken,
                  userId: userId,
                }, '*');
              }, 100); // Adjust the delay if necessary
            });
          },
        });
      };

      script.onerror = function() {
        console.error("Failed to load the Flutter script.");
      };

      document.head.appendChild(script);
    });
  </script>

</body>
</html>
